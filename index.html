<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="asssets/css/reset.css" rel="stylesheet">
    <link href="asssets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="formContainer">
    <form action="#" class="form flexForm">
        <div class="avatar">
            <img src="asssets/image/avatar.png" alt="avatar">
        </div>
        <label for="#username">Member Login</label>
        <input id="#username" type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <div class="button">
            <h4>Sing in</h4>
        </div>
        <label class="rememberButton">
            <input type="checkbox"><span>Remember me</span>
        </label>
        <a href="#">Forgot Password?</a>

    </form>
    <div class="singUp">
        <h5 href="#">Dont have an account?</h5>
        <a href="#">Sing up here!</a>
    </div>
</div>
</body>
</html>
